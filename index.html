<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora financiamiento</title>
    <link rel="stylesheet" href="css/reducido.css">
    <script type="module" src="./src/js/main.js"></script>
</head>

<body>

    <div class="container my-5 p-5 bg-light rounded">
        <h2 class="text-center">Calcula tu financiamiento</h2>
        <p class="text-center">Estos montos son una aproximación para el cálculo de tu financiamiento.</p>

        <div class="row justify-content-center">
            <div class="col-lg-4 col-12 my-3">
                <label for="selectMarca" class="form-label">Marca</label>
                <select class="form-select" id="selectMarca" aria-label="Seleccione Marca">
                    <option selected hidden>Seleccione Marca</option>
                </select>
            </div>
            <div class="col-lg-4 col-12 my-3">
                <label for="selectModelo" class="form-label">Modelo</label>
                <select class="form-select" id="selectModelo" aria-label="Seleccione Modelo">
                    <option selected hidden>Seleccione Modelo</option>
                </select>
            </div>
            <div class="col-lg-4 col-12 my-3">
                <label for="selectYear" class="form-label">Año</label>
                <select class="form-select" id="selectYear" aria-label="Seleccione Año" disabled>
                    <option selected hidden>Seleccione Año</option>
                </select>
            </div>
            <div class="col-lg-4 col-6 my-3">
                <label for="inputInicial" class="form-label">Inicial</label>
                <input type="text" class="form-control" id="inputInicial" placeholder="Inicial" aria-label="Inicial"
                    readonly>
            </div>
            <div class="col-lg-4 col-6 my-3">
                <label for="selectPeriodoDeMeses" class="form-label">Período de meses</label>
                <select class="form-select" id="selectPeriodoDeMeses" aria-label="Seleccione el periodo de mes">
                    <option selected hidden>Seleccione el período de meses</option>
                </select>             
            </div>
            <div class="col-lg-4 col-6 my-3">
                <label for="inputMensualidad" class="form-label">Mensualidad </label>
                <input type="text" class="form-control" id="inputMensualidad" placeholder="Mensualidad"
                    aria-label="Mensualidad" readonly>
            </div>
            <div class="col-lg-4 col-6 my-3">
                <label for="inputInteresTotal" class="form-label">Interés total</label>
                <input type="text" class="form-control" id="inputInteresTotal" placeholder="InteresTotal"
                    aria-label="InteresTotal" readonly>
            </div>
            <div class="col-lg-4 col-6 my-3">
                <label for="inputPagosTotales" class="form-label">Pagos totales</label>
                <input type="text" class="form-control" id="inputPagosTotales" placeholder="Pagos totales"
                    aria-label="Pagos totales" readonly>
            </div>
            <div class="col-lg-12 col-12 my-3">
                <h5 id="bancos"></h5>
            </div>
        </div>

    </div>

</body>

</html>
